{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="store-title">
        <p class="product-title">Products</p>
    </div>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{ product.imageURL }}">
            <div class="box-element product">
                <h6 class="product-name"><strong>{{ product.name }}</strong></h6>
                <br>

                <button data-product="{{product.id}}" data-action="add"
                        class="btn btn-outline-success add-btn update-cart">Add to Cart
                </button>

                <h4 class="product-price" style="display: inline-block; float: right">
                    ${{ product.price|floatformat:2 }}
                </h4>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
